<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Code Review</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,400i,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>


  <body>
    <header class="main-header">
      <h1 class="name"><a href="#">The Code Review</a></h1>
    </header>

    <div class="intro container">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>

    <form action="index.html" method="post">

      <hr>

      <fieldset>
      <legend>Contact Information</legend>

        <div class="field">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="user_name" placeholder="Required" required>
        </div>

        <div class="field">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="user_email" placeholder="Required" required>
        </div>

        <div class="field">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="user_phone" placeholder="e.g. +94 123 456">
        </div>

        <div class="field">
        <label for="address">Street Address</label>
        <input type="text" id="address" name="user_address" placeholder="e.g. 123 Example Road">
        </div>

        <div class="field">
        <label for="city">City</label>
        <input type="text" id="city" name="user_city">
        </div>

        <div class="field">
        <label for="state">State</label>
        <select id="state" name="user_state">
          <option value="" disabled selected>Choose State</option>
          <option value="state1">State 1</option>
          <option value="state2">State 2</option>
          <option value="state3">State 3</option>
        </select>
        </div>

        <div class="field short">
        <label for="zip">Zip Code</label>
        <input type="text" id="zip" name="user_zip">
        </div>
      </fieldset>

      <hr>

      <fieldset>
      <legend>Newsletter</legend>

        <label>Select the newsletters you would like to receive</label>
        <input type="checkbox" id="html_news" value="html_news" name="newsletter_html">
        <label class="selectbox" for="html_news">HTML News</label><br>

        <input type="checkbox" id="css_news" value="css_news" name="newsletter_css">
        <label class="selectbox" for="css_news">CSS News</label><br>

        <input type="checkbox" id="javascript_news" value="javascript_news" name="newsletter_javascript">
        <label class="selectbox" for="javascript_news">Javascript News</label>


        <label>Newsletter Format</label>

        <input type="radio" id="format_html" value="format_html" name="newsletter_format">
        <label for="format_html" class="selectbox">HTML</label><br>

        <input type="radio" id="format_plain" value="format_plain" name="newsletter_format">
        <label for="format_plain" class="selectbox">Plain text</label>

        <label for="other">Other topics you'd like to hear about</label>
        <textarea id="other" name="other"></textarea>

      </fieldset>

      <button type="submit">Sign Up</button>





    </form>

    <footer class="main-footer">
      Copyright The Code Review
	</footer>
  </body>

</html>
